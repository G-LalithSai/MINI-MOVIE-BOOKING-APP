<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <!-- <script src="./scripts/index.js"></script> -->
    <style>
      #add-money {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      #add-money * {
        width: 300px;
        margin: 10px;
        height: 25px;
      }

      #navbar {
        display: flex;
        justify-content: space-between;
      }
    </style>
    <!-- <script src="./scripts/index.js"></script> -->
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <input
        type="number"
        id="amount"
        placeholder="Enter the ammount in rupees"
      />
      <!-- button with id as "add_to_wallet" -->
      <button id="add_to_wallet" onclick="addtoWallet()">Add to wallet</button>
      <!-- button with id as "book_movies" to go to movies.html -->
      <button id="book_movies"><a href="./movies.html">Book Movie</a></button>
    </div>
  </body>
</html>
<script>
  let wallet = document.getElementById("wallet");
  let walletAmount = localStorage.getItem("amount") || 0;
  console.log(walletAmount);
  wallet.innerText = walletAmount;

  function addtoWallet() {
    let amount = document.getElementById("amount").value;
    walletAmount = parseInt(walletAmount) + parseInt(amount);
    localStorage.setItem("amount", walletAmount);
    wallet.innerText = walletAmount;
    amount = null;
  }
</script>
